<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Nintendo 3DS Modding Guide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ds-shell">
    <div class="ds-top">
      <div class="ds-speaker"></div>
      <div class="ds-camera"></div>
      <div class="ds-screen ds-top-screen">
        <div class="ds-navbar">
          <button class="nav-btn" data-section="intro">Intro</button>
          <button class="nav-btn" data-section="prep">Prep</button>
          <button class="nav-btn" data-section="cfw">CFW</button>
          <button class="nav-btn" data-section="homebrew">Homebrew</button>
          <button class="nav-btn" data-section="apps">Apps</button>
          <button class="nav-btn" data-section="troubleshooting">Fixes</button>
          <button class="nav-btn" data-section="resources">Links</button>
        </div>
        <div class="ds-content">
          <section id="intro" class="ds-section active"></section>
          <section id="prep" class="ds-section"></section>
          <section id="cfw" class="ds-section"></section>
          <section id="homebrew" class="ds-section"></section>
          <section id="apps" class="ds-section"></section>
          <section id="troubleshooting" class="ds-section"></section>
          <section id="resources" class="ds-section"></section>
        </div>
      </div>
    </div>
    <div class="ds-hinge"></div>
    <div class="ds-bottom">
      <div class="ds-buttons">
        <div class="ds-dpad"></div>
        <div class="ds-abxy">
          <div class="abxy-dot"></div>
          <div class="abxy-dot2"></div>
        </div>
        <div class="ds-home"></div>
      </div>
      <div class="ds-screen ds-bottom-screen">
        <div class="ds-anim-bar"></div>
        <div class="ds-anim-circle"></div>
        <div class="ds-anim-wave"></div>
      </div>
    </div>
  </div>
  <footer>
    <p>Nintendo 3DS Modding Guide &copy; 2024 | For educational purposes only</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
